<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .matrix-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FF00; /* Matris rengini istediğiniz renkle değiştirebilirsiniz */
            font-family: 'Courier New', monospace;
            font-size: 20px;
            white-space: nowrap;
        }

        .matrix-text {
            animation: matrix-fall 5s linear infinite;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(100%);
            }
        }
    </style>
    <title>Matrix Effect</title>
</head>
<body>
    <div class="matrix-container">
        <div class="matrix-text">
            <script>
                // Binary kodları buraya ekleyin
                function generateBinaryCode(length) {
                    const binaryChars = ['0', '1'];
                    let binaryCode = '';
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * binaryChars.length);
                        binaryCode += binaryChars[randomIndex];
                    }
                    return binaryCode;
                }

                document.addEventListener('DOMContentLoaded', function() {
                    const matrixText = document.querySelector('.matrix-text');
                    const binaryCodeLength = 100; // İstediğiniz uzunluğu ayarlayabilirsiniz
                    const binaryCodes = Array.from({ length: binaryCodeLength }, () => generateBinaryCode(20));

                    matrixText.innerHTML = binaryCodes.map(code => `<span>${code}</span>`).join('');
                });
            </script>
        </div>
    </div>
</body>
</html>
